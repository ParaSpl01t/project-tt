<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>TimeTable</title>
  </head>
  <body>
    <section class="welcome">
      <div class="logo-container">
        <img src="pexels-photo-355935.jpeg" alt="logo" />
      </div>
      <div class="wlcm-txt-container">
        <h2>Welcome to the college TimeTable</h2>
        <h3>Any college tag line</h3>
      </div>
    </section>

    <section class="time-table-header">
      <div class="class-container">
        <ul class="c-nav">
          <li>
            <label>Class</label>
            <ul>
              <li class="std" id="class-1">BCA</li>
              <li class="std" id="class-2">MCA</li>
              <li class="std" id="class-3">B.TECH - CS</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="semester-container">
        <ul class="sem-container">
          <li>
            <label>Semesters</label>
            <ul class="sem-in">
              <li class="semester" id="semester-1"><a href="#"></a>SEMESTER I</li>
              <li class="semester" id="semester-2"><a href="#"></a>SEMESTER II</li>
              <li class="semester" id="semester-3"><a href="#"></a>SEMESTER III</li>
              <li class="semester" id="semester-4"><a href="#"></a>SEMESTER IV</li>
              <li class="semester" id="semester-5"><a href="#"></a>SEMESTER V</li>
              <li class="semester" id="semester-6"><a href="#"></a>SEMESTER VI</li>
            </ul>
          </li>
        </ul>
      </div>
    </section>

    <section class="timetable-container"></section>

    <script src="script.js"></script>
  </body>
</html>
